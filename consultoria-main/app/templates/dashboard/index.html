{% extends 'base.html' %}
{% block content %}
<div class="row g-3">
  <div class="col-md-3">
    <a class="card text-bg-primary text-decoration-none" href="{{ url_for('clientes.list_clientes') }}">
      <div class="card-body d-flex justify-content-between align-items-center text-dark">
        <span class="fw-semibold">Clientes</span>
        <span class="fs-5">{{ total_clientes }}</span>
      </div>
    </a>
  </div>
</div>

<h5 class="mt-4 mb-2">Pr√≥ximos vencimientos</h5>

<form method="get" class="mb-3"
      data-live-search="true"
      data-results-target="#dashboard-results"
      data-min-length="2">
  <input type="hidden" name="per_page" value="{{ pagination.per_page }}">
  <input type="hidden" name="page" value="1">
  <div class="input-group input-group-lg">
    <span class="input-group-text"><i class="bi bi-search"></i></span>
    <input class="form-control" name="q" value="{{ search }}" placeholder="Buscar por cliente, proyecto o subtipo">
    <button class="btn btn-outline-secondary" type="submit">Buscar</button>
  </div>
</form>

<div id="dashboard-results">
  {% include 'dashboard/_results.html' %}
</div>
{% endblock %}
