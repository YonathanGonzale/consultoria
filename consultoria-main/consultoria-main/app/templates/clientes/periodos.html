{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="d-flex align-items-center mb-4">
        <i class="bi bi-person-circle fs-1 me-3 text-primary"></i>
        <div>
          <h4 class="mb-0">{{ cliente.nombre_razon_social }}</h4>
          <p class="text-muted mb-0">Selecciona el período</p>
        </div>
      </div>

      <div class="row g-3">
        {% for ano in anos %}
        <div class="col-md-4">
          <a href="{{ url_for('clientes.instituciones', id_cliente=cliente.id_cliente, ano=ano) }}" 
             class="card text-decoration-none h-100 card-hover">
            <div class="card-body text-center">
              <i class="bi bi-calendar-event fs-1 text-primary mb-3"></i>
              <h5 class="card-title">Año {{ ano }}</h5>
              <p class="card-text text-muted">Ver proyectos del {{ ano }}</p>
            </div>
          </a>
        </div>
        {% endfor %}
        
        <!-- Opción para crear nuevo año -->
        <div class="col-md-4">
          <div class="card h-100 border-dashed">
            <div class="card-body text-center d-flex flex-column justify-content-center">
              <i class="bi bi-plus-circle fs-1 text-muted mb-3"></i>
              <h6 class="card-title text-muted">Nuevo Período</h6>
              <small class="text-muted">Crea proyectos para un nuevo año</small>
              <a href="{{ url_for('proyectos.nuevo') }}" class="btn btn-outline-primary btn-sm mt-2">
                Crear Proyecto
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <a href="{{ url_for('clientes.list_clientes') }}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Volver a Clientes
        </a>
      </div>
    </div>
  </div>
</div>

<style>
.card-hover {
  transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.card-hover:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  text-decoration: none;
}

.border-dashed {
  border: 2px dashed #dee2e6 !important;
}

.border-dashed:hover {
  border-color: #0d6efd !important;
  background-color: #f8f9fa;
}
</style>
{% endblock %}
