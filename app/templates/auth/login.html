<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{display:flex;align-items:center;justify-content:center;height:100vh;background:#f8fafc}</style>
  </head>
  <body>
    <div class="card shadow" style="max-width:420px;width:100%">
      <div class="card-body p-4">
        <div class="text-center mb-3">
          <img src="https://dummyimage.com/120x60/007bff/ffffff&text=LOGO" alt="logo">
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endwith %}
        <h5 class="mb-3 text-center">Iniciar Sesión</h5>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <button class="btn btn-primary w-100">Ingresar</button>
        </form>
      </div>
    </div>
  </body>
</html>
