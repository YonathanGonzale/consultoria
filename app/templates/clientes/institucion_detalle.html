{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div class="d-flex align-items-center gap-3">
    <img src="https://dummyimage.com/48x48/0d6efd/ffffff&text=M" class="rounded" alt="logo">
    <div>
      <div class="fw-semibold">{{ cliente.nombre_razon_social }} - {{ institucion }}</div>
      <div class="text-muted small">Selecciona el tipo de tr√°mite</div>
    </div>
  </div>
  <a href="{{ url_for('clientes.nuevo_cliente') }}" class="btn btn-primary">Agregar Cliente</a>
</div>

<div class="row g-3">
  {% for t in tipos %}
  <div class="col-md-3">
    <a class="btn btn-{{ t.color }} w-100 py-4 fw-semibold" href="{{ url_for('proyectos.board', id_cliente=cliente.id_cliente, inst=institucion, tipo=t.name) }}">{{ t.name }}</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
