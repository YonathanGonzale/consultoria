{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h4 class="mb-1">Editar Cliente</h4>
    <p class="text-muted small mb-0">Actualizá los datos del cliente para mantener la información consistente en todos los módulos.</p>
  </div>
  <a href="{{ url_for('clientes.modulos', id_cliente=cliente.id_cliente) }}" class="btn btn-outline-secondary btn-sm">
    <i class="bi bi-arrow-left"></i> Volver
  </a>
</div>

<form method="post" class="needs-validation" novalidate>
  <div class="row g-4">
    <div class="col-lg-6">
      <div class="card h-100">
        <div class="card-body">
          <h6 class="text-uppercase text-muted fw-semibold mb-3">Datos Generales</h6>

          <div class="mb-3">
            <label class="form-label">Nombre / Razón social *</label>
            <input class="form-control" name="nombre" value="{{ cliente.nombre_razon_social }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Cédula de identidad / RUC</label>
            <input class="form-control" name="cedula" value="{{ cliente.cedula_identidad or '' }}">
          </div>

          <div class="mb-3">
            <label class="form-label">Contacto principal</label>
            <input class="form-control" name="contacto" value="{{ cliente.contacto or '' }}">
          </div>

          <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" name="correo" value="{{ cliente.correo_electronico or '' }}">
          </div>

          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input class="form-control" name="telefono" value="{{ cliente.telefono or '' }}">
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card h-100">
        <div class="card-body">
          <h6 class="text-uppercase text-muted fw-semibold mb-3">Ubicación</h6>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Departamento</label>
              <input class="form-control" name="departamento" value="{{ cliente.departamento or '' }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Distrito</label>
              <input class="form-control" name="distrito" value="{{ cliente.distrito or '' }}">
            </div>
            <div class="col-12">
              <label class="form-label">Lugar / Barrio</label>
              <input class="form-control" name="lugar" value="{{ cliente.lugar or '' }}">
            </div>
            <div class="col-12">
              <label class="form-label">Ubicación general</label>
              <input class="form-control" name="ubicacion" value="{{ cliente.ubicacion_general or '' }}">
            </div>
            <div class="col-12">
              <label class="form-label">Ubicación GPS / Google Maps</label>
              <input class="form-control" name="ubicacion_gps" value="{{ cliente.ubicacion_gps or '' }}">
              <div class="form-text">Pegá un enlace directo o coordenadas para localizar rápidamente el sitio.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end gap-2 mt-4">
    <a href="{{ url_for('clientes.modulos', id_cliente=cliente.id_cliente) }}" class="btn btn-outline-secondary">Cancelar</a>
    <button class="btn btn-primary">Guardar cambios</button>
  </div>
</form>
{% endblock %}
